<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Title
  </title>
 </head>

 <body>
  <form action="{{ url_for('get_table') }}" method="get">
   <label>
    from
   </label>
   <input name="fromdate" type="date"/>
   <label>
    to
   </label>
   <input name="todate" type="date"/>
   <select name="codes" >
    {% for code in codes %}
    <option value="{{ code }}">
     {{ code }}
    </option>
    {% endfor %}
   </select>
   <button type="submit">
    Submit
   </button>
   <a href="{{url_for('download', filename=filename)}}" name="filename">
    Download
   </a>
  </form>
  <table>
   {% for row in table %}
   <tr>
    <td>
     {{row[0]}}
    </td>
    <td>
     {{row[1]}}
    </td>
    <td>
     {{row[2]}}
    </td>
    <td>
     {{row[3]}}
    </td>
   </tr>
   {% endfor %}
  </table>
  <form action="{{ url_for('get_chart') }}" method="get">
      <label>
    from
   </label>
   <input name="fromdate" type="date"/>
   <label>
    to
   </label>
   <input name="todate" type="date"/>
   <select name="codes" >
    {% for code in codes %}
    <option value="{{ code }}">
     {{ code }}
    </option>
    {% endfor %}
   </select>
   <select name="chart_option">
      <option value="SMA">SMA</option>
      <option value="EMA">EMA</option>
      <option value="CMA">CMA</option>
      <option value="WMA">WMA</option>
      <option value="MACD">MACD</option>
      <option value="RSI">RSI</option>
      <option value="ADX">ADX</option>
      <option value="CCI">CCI</option>
      <option value="MFI">MFI</option>
      <option value="RIBBON MA">RIBBON MA</option>
      <option value="STOCHASTIC">STOCHASTIC</option>
   </select>
   <button type="submit" >Chart</button>
  </form>
<div id='chart' class='chart'â€></div>
 </body>
 <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});
</script>
</html>
